<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.O.P Sign-up form project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="left">
        <div class="title"> <img class="logo" src="./images/odin-lined.png" alt="logo"> <span class="odin">ODIN</span></div>
        <footer>photo by <a class="link-left" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a class="link-left" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></footer>
    </div>
    

    <form action="" method="post">
        <div class="intro">                
            This is not a real online service! 
            You know you need something like this in your life
            to help you realize your deepest dreams.
            Sign up <em>now</em> to get started. 
            <br><br> You <em>know</em> you want to.
        </div>

        <div class="top">
            <p>Let's do this!</p>
            
            <div class="top_controls">
                <div class="control">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="control">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="control">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="control">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div class="control">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password">
                </div>
                <!-- validating password will be covered in future lessons-->
                 <div class="control">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                 </div>
            </div>

        </div>

        <div class="bottom">
            <button type="submit">Create Account</button>
            <p class="log_text">Already have an account? <a href="" class="log_link">Log in</a></p>
        </div>
    </form>

</body>
</html>
